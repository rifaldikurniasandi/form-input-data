<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input Data Substore</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Form Input Data Operator Substore</h1>
      <p>Kerja Sesuai Mood</p>

      <form id="dataForm">
        <div class="form-group">
          <label for="tanggal">Tanggal</label>
          <input type="date" id="tanggal" name="tanggal" required />
        </div>

        <div class="form-group">
          <label for="namaBarang">Nama Barang</label>
          <input
            type="text"
            id="namaBarang"
            name="namaBarang"
            placeholder="Contoh: Rice Bucket"
            required
          />
        </div>

        <div class="form-group">
          <label for="tipe">Tipe</label>
          <input type="text" id="tipe" name="tipe" placeholder="Contoh: DX" />
        </div>

        <div class="form-group">
          <label for="ukuran">Ukuran</label>
          <input
            type="text"
            id="ukuran"
            name="ukuran"
            placeholder="Contoh: 6L"
          />
        </div>

        <div class="form-group">
          <label for="warna">Warna</label>
          <input
            type="text"
            id="warna"
            name="warna"
            placeholder="Contoh: Pink"
          />
        </div>

        <div class="form-group">
          <label for="hasil">Hasil</label>
          <input
            type="text"
            id="hasil"
            name="hasil"
            placeholder="Contoh: 500"
            required
          />
        </div>

        <button type="submit" id="submitButton">Kirim Data</button>
      </form>

      <div id="status"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
